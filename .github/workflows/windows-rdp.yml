name: Windows RDP via Ngrok

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .
    
    - name: Authenticate Ngrok
      run: .\ngrok\ngrok.exe config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start RDP Tunnel
      run: Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"

    - name: Enable RDP & Set Password
      run: |
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString "12345678" -AsPlainText -Force)
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
    
    - name: Show Connection Info
      run: |
        Write-Host "====================================================================="
        Write-Host "ðŸ‘‰ Tunggu 1-2 minit, lepas tu buka log job untuk lihat link Ngrok TCP"
        Write-Host "Format untuk connect di RDP Client: IP:PORT"
        Write-Host "Username: runneradmin"
        Write-Host "Password: 12345678"
        Write-Host "====================================================================="

