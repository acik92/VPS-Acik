name: Windows RDP via Ngrok

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath ngrok

    - name: Authenticate Ngrok
      run: .\ngrok\ngrok.exe config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start RDP Tunnel
      run: Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"

    - name: Enable RDP & Set Password
      run: |
        $password = ConvertTo-SecureString "WinRdp@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0

    - name: Show Connection Info
      run: |
        Write-Host "====================================================================="
        Write-Host "ðŸ‘‰ Tunggu 1-2 minit, lepas tu buka log job untuk lihat link Ngrok TCP"
        Write-Host "Format untuk connect di RDP Client (mstsc):"
        Write-Host "  Computer : x.tcp.ngrok.io:PORT"
        Write-Host "  Username : runneradmin"
        Write-Host "  Password : WinRdp@12345"
        Write-Host "====================================================================="
